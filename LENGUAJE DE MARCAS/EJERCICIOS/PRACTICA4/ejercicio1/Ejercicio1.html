            <fieldset>
                <legend>Nueva incidencia</legend>
                    <label for="Profesor">Profesor *:</label>
                        <input type="text" id="Profesor" placeholder="Escribe tu nombre aqui."><br><br>

                        <input type="date" id="Departamento" required><br><br>
                    <label for="Hora">Hora de la incidencia *:</label>
                        <input type="time" id="Departamento" required><br><br>
                    <label for="Descripcion">Descripción de la incidencia *:</label>
                        <textarea type="text" id="Descripcion" required></textarea><br><br>
                    <label for="Imagen">Imágen de la incidencia (opcional):</label>
                        <input type="file" id="Imagen"><br><br>
                    <input type="submit" value="Enviar incidencia">
                    <input type="reset" value="Borrar formulario">
            </fieldset>
        </form>
